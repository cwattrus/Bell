<template name="account">
  <div class="account">
  {{#if currentUser}}
    {{userMessage}}<br>
    <small class="logout">Logout</small>
  {{else}}
    <button class="login">Login with Google</button><br>
    <small>Save your bells.</small>
  {{/if}}
  </div>
</template>
<template name="start">
  {{> account}}
  <div class="start">
    <div class="box">
      <div class="main-title">It's a bell. It rings.</div>
      <div class="pure-g section">
          <div class="pure-u-1-5 column left">
            <img src="/bell.png" width="70">
          </div>
          <div class="pure-u-2-5 column">
            <div class="title">Bells</div>
            <p>This is the (obviously) the
            most important part. Bells
            ring wherever they or a remote connected to them is clicked.</p>
          </div>
          <div class="pure-u-2-5 column">
            <div class="title">Remotes</div>
            <p>To ring the bell from
            anywhere. Create remotes
            and then give one a click
            to hit the bell.</p>
          </div>
      </div>
      <div class="cta button create-bell">
        Create your own bell
      </div>
    </div>
    <center class="footer-text"><small>Find this project on GitHub <a href="https://github.com/cwattrus/bell">here</a>.</small></center>
  </div>
</template>

<head>
  <title>bell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="https://fontastic.s3.amazonaws.com/hBMJjWFHgNUZdtSu4xjqoK/icons.css" rel="stylesheet"> -->
</head>

<template name="layout">
  {{#if currentUser}}
    {{> menu}}
  {{/if}}
  <div class="page">
    {{> yield}}
  </div>
  {{> account}}
</template>

<template name="bell">
  {{> hello}}
  {{> config}}
  {{> share}}
</template>

<template name="hello">
  <button class="bell"><div class="icon-bell"></div></button>
</template>

<template name="config">
<div class="bell-config">
  <input type="text" class="bell-name" value="{{name}}" placeholder="Your bell name">
  <center>
    <span class="label">Remote</span>
    <div class="switch">
      <input id="bell-toggle" class="cmn-toggle cmn-toggle-round" type="checkbox" checked="{{master}}">
      <label for="bell-toggle"></label>
    </div>
    <span class="label">Bell</span>
  </center>
  <center><p>Open this page on other computers, tablets or phones to
  set up a network or bells and remotes.</p></center>

</div>
</template>

<template name="share">
  <div class="icon-lolli share-menu-toggle"></div>
  <div class="share-menu">
    <div class="menu box">
    <i class="icon-x close"></i>
    <div class="title">Share your bell with others</div>
    <div class="pure-g section">
        <div class="pure-u-1-4 center">
          <i class="icon-link"></i>
        </div>
        <div class="pure-u-3-4">
          <div class="link">
            <div class="url">bell.meteor.com/ring?=3xd1</div>
            <div class="help-text">
              Share this link to allow others to ring this bell
            </div>
          </div>
        </div>
    </div>
    <div class="pure-g section cta">
        <div class="pure-u-1-4">
          <label>HOOK</label>
        </div>
        <div class="pure-u-3-4">
          <div class="link">
            <div class="url">bell.meteor.com/ring?=3xd1</div>
            <div class="help-text">
              Share this link to allow others to ring this bell
            </div>
          </div>
        </div>
    </div>
    </div>
  </div>
</template>

<template name="menu">
  <div class="aside-menu"><div class="icon-menu"></div></div>
  <div class="aside">
    <div class="close">X</div>
    <div class="title">Your bells</div>
    <ul class="bells">
      {{#each bells}}
        <li><a href="/bell/{{this._id}}">{{this.name}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
